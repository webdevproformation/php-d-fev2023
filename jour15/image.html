<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid red;
            border-collapse: collapse;
            width: 100%;
        }
        td{
            border: 3px solid red;
            width: 25%;
        }
        table img{
            width: 100%;
        }

    </style>
</head>
<body>
    <img src="https://source.unsplash.com/random/400x200" alt="">
    <br>
    <img src="https://source.unsplash.com/random/500x100" alt="">

    <table>
        <tr>
            <td>11111111111111111111</td>
            <td>bonjour</td>
            <td><img src="https://source.unsplash.com/random/500x100" alt="" ></td>
            <td>01/02/2023</td>
        </tr>
    </table>
</body>
</html>
